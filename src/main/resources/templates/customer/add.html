<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Add</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<header th:replace="fragments/header :: header(1)"></header>

	<div class="container">
		<div class="alert alert-success" role="alert" th:errors="${customer}">
		Error
		</div>
		<ol class="breadcrumb">
			<li><a th:href="@{/}">Home</a></li>
			<li><a th:href="@{/customer}">Customers</a></li>
			<li class="active">Add</li>
		</ol>
		<div class="page-header">
		  <h1>Add New</h1>
		</div>
		<form class="form-horizontal" method="POST"
			enctype="multipart/form-data" th:action="@{/customer/add}"
			th:object="${customer}">
			<div class="form-group" 
				 th:classappend="${#fields.hasErrors('name')}? has-error">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">

					<input type="text" class="form-control" id="inputName"
						placeholder="Name" th:field="*{name}" /> 
					<span
						class="help-block" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">Name Error</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
