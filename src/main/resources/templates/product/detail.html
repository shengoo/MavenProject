<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Products</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">Home</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/customer}">Customers <span
							class="sr-only">(current)</span></a></li>
					<li class="active"><a th:href="@{/product}">Products <span class="sr-only">(current)</span></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>


	<div class="container">
		<div class="alert alert-success" role="alert" th:if="${message}" th:text="${message}">
		</div>
		<ol class="breadcrumb">
			<li><a th:href="@{/}">Home</a></li>
			<li><a th:href="@{/product}">Products</a></li>
			<li class="active" th:text="${product.name}">Product name</li>
		</ol>
		<div class="page-header">
		  <h1 th:text="${product.name} + '\'s customers'">Product's customers</h1>
		</div>
		<a th:href="@{/product/add}" class="btn btn-primary btn-lg"
			role="button">Add product</a>
		<table class="table table-striped table-bordered table-hover">
			<tbody>
				<tr th:each="product: ${products}">
					<td th:text="${product.id}">Oranges</td>
					<td><a th:href='@{/product/} + ${product.id}' th:text="${product.name}"></a></td>
				</tr>
			</tbody>
		</table>
	</div>


	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
