<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Products</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<header th:replace="fragments/header :: header(2)"></header>


	<div class="container">
		<div th:replace="fragments/alert :: alert (type='success', message=${message})"></div>
		<ol class="breadcrumb">
			<li><a th:href="@{/}">Home</a></li>
			<li class="active">Products</li>
		</ol>
		<div class="page-header">
		  <h1>All Products</h1>
		</div>
		<a th:href="@{/product/add}" class="btn btn-primary btn-lg"
			role="button">Add new</a>
		<table id="productTable" class="table table-striped table-bordered table-hover">
			<tbody>
				<thead> 
					<tr> 
						<th>#</th> 
						<th>Name                     </th> 
						<th>Operation</th> 
					</tr> 
				</thead>
				<tbody>
					<tr th:each="product,rowStat: ${products}">
						<td th:text="${rowStat.index}">Oranges</td>
						<td><a th:href='@{/product/} + ${product.id}' th:text="${product.name}"></a></td>
						<td><a data-op="delete" href="javascript:void(0)" th:attr="data-id=${product.id},data-name=${product.name}">Delete</a></td>
					</tr>
				</tbody>
			</tbody>
		</table>
	</div>

	

	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
