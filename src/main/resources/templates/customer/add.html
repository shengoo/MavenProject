<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Add</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">Home</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a th:href="@{/customer}">Customers 
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li>
						<a th:href="@{/product}">Products 
							<span class="sr-only">(current)</span>
						</a>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="alert alert-success" role="alert" th:errors="${customer}">
		Error
		</div>
		<ol class="breadcrumb">
			<li><a th:href="@{/}">Home</a></li>
			<li><a th:href="@{/customer}">Customers</a></li>
			<li class="active">Add</li>
		</ol>
		<div class="page-header">
		  <h1>Add New</h1>
		</div>
		<form class="form-horizontal" method="POST"
			enctype="multipart/form-data" th:action="@{/customer/add}"
			th:object="${customer}">
			<div class="form-group" 
				 th:classappend="${#fields.hasErrors('name')}? has-error">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">

					<input type="text" class="form-control" id="inputName"
						placeholder="Name" th:field="*{name}" /> 
					<span
						class="help-block" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">Name Error</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
