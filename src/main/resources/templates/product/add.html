<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <meta th:replace="fragments/css :: head"></meta>
</head>
<body>
<div class="app-container">
    <header th:replace="fragments/header :: header(2)"></header>

    <div class="main">
        <div th:replace="fragments/alert :: alert (type='success', message=${message})"></div>
        <div class="content-block">
		    <header class="level1">
		        <h6>Add New</h6>
		    </header>
		    <div class="content">
		        <form class="form-horizontal" method="POST"
		              enctype="multipart/form-data" th:action="@{/product/add}"
		              th:object="${product}">
		            <div class="form-group"
		                 th:classappend="${#fields.hasErrors('name')}? has-error">
		                <label for="inputName" class="col-2 control-label">Name</label>
		                <div class="col-10">
		
		                    <input type="text" class="form-control" id="inputName"
		                           placeholder="Name" th:field="*{name}"/>
		                    <span
		                            class="help-block" th:if="${#fields.hasErrors('name')}"
		                            th:errors="*{name}">Name Error</span>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="col-offset-2 col-10">
		                    <button type="submit" class="btn btn-default">Submit</button>
		                </div>
		            </div>
		        </form>
		    </div>
		</div>
    </div>
</div>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
