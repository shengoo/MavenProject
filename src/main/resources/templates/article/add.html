<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Add</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">Home</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/article}">Articles <span
							class="sr-only">(current)</span></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<ol class="breadcrumb">
			<li><a th:href="@{/}">Home</a></li>
			<li><a th:href="@{/article}">Articles</a></li>
			<li class="active">Add</li>
		</ol>
		<form class="form-horizontal" method="POST"
			enctype="multipart/form-data" th:action="@{/article/add}"
			th:object="${article}">
			<div class="form-group" 
				 th:classappend="${#fields.hasErrors('title')}? has-error">
				<label for="inputTitle" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">

					<input type="text" class="form-control" id="inputTitle"
						placeholder="Title" th:field="*{title}" /> 
					<span
						class="help-block" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}">Title Error</span>
				</div>
			</div>
			<div class="form-group"
				 th:classappend="${#fields.hasErrors('content')}? has-error">
				<label for="inputContent" class="col-sm-2 control-label">Content</label>
				<div class="col-sm-10">
					<textarea class="form-control" 
						name="content"
						id="inputContent"
						placeholder="Password" ></textarea>
					<span
						class="help-block" th:if="${#fields.hasErrors('content')}"
						th:errors="*{content}">Title Error</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label> <input type="checkbox" /> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
