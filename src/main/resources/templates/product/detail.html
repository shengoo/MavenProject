<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta th:replace="fragments/css :: head"></meta>
</head>
<body>
<div class="app-container">
    <header th:replace="fragments/header :: header(2)"></header>


    <div class="container">
        <div th:replace="fragments/alert :: alert (type='success', message=${message})"></div>
        <ol class="breadcrumb">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/product}">Products</a></li>
            <li class="active" th:text="${product.name}">Product name</li>
        </ol>
        <div class="page-header">
            <h1 th:text="${product.name} + '\'s customers'">Product's customers</h1>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.id}">Oranges</td>
                <td><a th:href='@{/product/} + ${product.id}' th:text="${product.name}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
