<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav class="navbar navbar-default navbar-inverse" th:fragment="header(activeIndex)">
	    <div class="container-fluid">
	        <!-- Brand and toggle get grouped for better mobile display -->
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed"
	                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
	                    aria-expanded="false">
	                <span class="sr-only">Toggle navigation</span> <span
	                    class="icon-bar"></span> <span class="icon-bar"></span> <span
	                    class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" th:href="@{/}">Home</a>
	        </div>
	
	        <!-- Collect the nav links, forms, and other content for toggling -->
	        <div class="collapse navbar-collapse"
	             id="bs-example-navbar-collapse-1">
	            <ul class="nav navbar-nav">
	                <li th:classappend="${activeIndex==1}? active">
	                	<a th:href="@{/customer}">Customers 
	                		<span class="sr-only">(current)</span>
	                	</a>
	                </li>
	                <li th:classappend="${activeIndex==2}? active">
	                	<a th:href="@{/product}">Products 
	                		<span class="sr-only">(current)</span>
	                	</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>
</body>
</html>
